<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redact</title>
</head>
<body>
<h1>User Redaction</h1>
<form method="get" action="/do_redaction">
    <input type="hidden" name="id" th:value="${user.getId()}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" th:value="${user.getName()}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname" th:value="${user.getLastName()}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" th:value="${user.getEmail()}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="number" name="phone" th:value="${user.getPhoneNumber()}"></td>
        </tr>
    </table>
    <input type="submit">
</form>
<h1><a href="/">Back</a></h1>
</body>
</html>
